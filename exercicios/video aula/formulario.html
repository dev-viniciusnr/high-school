<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width,initial scale=1">
		
		<title>Formulários</title>
		
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="estilo.css" rel="stylesheet">

	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>Formulários Boostrap</h1>
			</div>
				<div class="row">
					<div class="col-sm-8">
						<h3>Cadastre-se</h3>
					<form>
						<div class="form-group">
				 		<label for="nome">Nome</label>
				 		<input type="text" class="form-control" id="nome">
                       	</div>
				 		
				 		<div class="form-group">
				 		<label for="email">E-mail</label>
				 		<input type="email" class="form-control" id="email">
                       	</div>

                       	<div class="form-group">
				 		<label for="senha">Senha</label>
				 		<input type="password" class="form-control" id="senha">
                       	</div>

                       	<div class="checkbox">
                       		<label>
                       		<input type="checkbox">Aceito os Termos do Serviço
                       		</label>
                       	</div>


                       	<div class="radio">
                       		<label>
                       			<input type="radio" name="opcoes">PHP
                       		</label>
                       		<label>
                       			<input type="radio" name="opcoes">Java
                       		</label>
                       	</div>
				 		
				 		<button type="submit" class="btn btn-default">Cadastrar</button>
				 	</div>	
					</form>
					
					<div class="col-sm-4">
						<h3>Logar</h3>

						<div class="form-group">
				 			<input type="email" class="form-control" id="email" placeholder="Digite seu Email">
                 		</div>

                       	<div class="form-group">
				 			<input type="password" class="form-control" id="senha" placeholder="Digite a sua senha">
                       	</div>

                       	<button type="submit" class="btn-primary">Logar</button>
					</div>
					
				</div>
			</div>

		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap"></script>
	
	</body>
</html>
